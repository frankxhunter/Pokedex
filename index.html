<!DOCTYPE html>

<head>

    <link rel="icon" href="./source/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>

        <img src="source/logo.png" alt="pokemon">

        <form id="barSearch_form">

            </button>
            <button id="btn_cancel" type="button" class="hide btn_cancel">
                <span class="material-symbols-outlined">
                    close
                    </span>
            </button>
           </div>
        </form>
        <div class="bar">
            <a href="#">Pokem√≥n</a>

        </div>

    <div class="container_dialg">
        <!-- Este es el contenedor de referencia -->
    </div>
