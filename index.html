<body>

            </form>
            <div class="bar">

    <!--Menu que se ve solo en dispotivos mobiles-->
        <div class="menu_burger mobile">
            <span class="material-symbols-outlined icon">
                menu
            </span>
        </div>
        <div class="menu">
            <div class="menu_title">
                <span>Menu </span>
                <div class="close_menu">
